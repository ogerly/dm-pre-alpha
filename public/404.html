<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the repository name from the URL
    const repo = '/dm-pre-alpha';
    
    // Parse the URL path
    const path = window.location.pathname;
    
    // Check if we're already in the repo path
    if (!path.startsWith(repo) || path === repo || path === repo + '/') {
      // Redirect to the app home with the repo name
      window.location.replace(repo + '/');
    } else {
      // Keep the path after the repo name 
      // This handles the SPA router
      window.location.replace(repo + '/#' + path.slice(repo.length));
    }
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
